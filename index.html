<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="heading">
        <div class="col-sm-12 heading">
            <h1>Star Wars RPG!</h1>
        </div>
    </div>
    <div class="character-list">
        <div class="row">
            <div class="col-sm-3 obi-wan">
                <h2>Obi-Wan Kenobi</h2>
                <img id="obi-wan" src="./assets/images/obiWan.png">
                <h2 id="obi-wan-hp">120</h2>
            </div>
            <div class="col-sm-3 luke">
                <h2>Luke Skywalker</h2>
                <img id="luke" src="assets/images/luke.png">
                <h2 id="luke-hp">100</h2>
            </div>
            <div class="col-sm-3 sidious">
                <h2>Darth Sidious</h2>
                <img id="sidious" src="./assets/images/sidious.png">
                <h2 id="sidious-hp">150</h2>
            </div>
            <div class="col-sm-3 maul">
                <h2>Darth Maul</h2>
                <img id="maul" src="assets/images/maul.png">
                <h2 id="sidious-hp">100</h2>
            </div>
        </div>
    </div>

    <div class="your-character">
        <h2>Your Character</h2>
    </div>

    <div class="enemies">
        <h2>Enemies Available To Attack</h2>
    </div>
    <div class="fight-section">
        <h2> Fight Section</h2>
    </div>
    <br>
    <button>Attack</button>
    <div class="defender">
        <h2> Defender </h2>
    </div>






    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
